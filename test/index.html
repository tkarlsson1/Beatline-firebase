<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NOTESTREAM TEST v0.537</title>
  <link rel="stylesheet" href="/test/styles.css">
</head>
<body>
  <div class="container">
    <div class="toolbar">
      <div class="kicker">NOTESTREAM /test</div>
      <div class="hstack">
        <button id="role-host" class="primary">Host</button>
        <button id="role-join" class="ghost">Join</button>
      </div>
    </div>

    <div class="grid grid-2">
      <div class="vstack">
        <div class="panel" id="host-panel" style="display:none;">
          <h2>Starta rum</h2>
          <div class="vstack">
            <label for="input-host-team">Lagnamn (host)</label>
            <input id="input-host-team" type="text" placeholder="Lag 1">
            <label for="input-custom-code">Eget rums-kod (valfritt)</label>
            <input id="input-custom-code" type="text" placeholder="t.ex. ABCD">
            <div class="hstack">
              <div class="card" style="flex:1;">
                <div class="small">Gissningstid (sek)</div>
                <input id="guess-seconds" type="number" value="90" min="10" step="5">
              </div>
              <div class="card" style="flex:1;">
                <div class="small">Challenge-fönster (sek)</div>
                <input id="challenge-window" type="number" value="10" min="5" step="5">
              </div>
              <div class="card" style="flex:1;">
                <div class="small">Utmanarens tid (sek)</div>
                <input id="challenge-place" type="number" value="20" min="5" step="5">
              </div>
            </div>
            <div class="hstack">
              <button id="btn-create-room" class="primary">Skapa rum</button>
            </div>
          </div>
        </div>

        <div class="panel" id="join-panel" style="display:none;">
          <h2>Gå med i rum</h2>
          <div class="vstack">
            <label for="input-team-name">Lagnamn</label>
            <input id="input-team-name" type="text" placeholder="Lag 2">
            <label for="input-room-code">Rums-kod</label>
            <input id="input-room-code" type="text" placeholder="ABCD">
            <div class="hstack">
              <button id="btn-join-room" class="primary">Gå med</button>
            </div>
          </div>
        </div>

        <div class="panel" id="room-panel" style="display:none;">
          <div class="room-header">
            <div>Rum: <span class="room-code" id="room-code-display">—</span></div>
            <div class="right timer">
              <span id="timer-phase">—</span>
              <span id="timer-left">0:00</span>
            </div>
          </div>
          <div class="hstack" style="gap:10px; margin-bottom:10px;">
            <div>Aktivt lag: <strong id="active-team">—</strong></div>
            <div class="right">
              <button id="btn-start-game" class="primary">Starta gissning</button>
            </div>
          </div>
          <div class="timeline" id="timeline"></div>
          <div class="hstack" id="action-row" style="gap:8px; margin-top:10px;">
            <button id="btn-lock-guess" class="primary" style="display:none;">Lås in (gissning)</button>
            <button id="btn-challenge" class="ghost" style="display:none;">Utmana</button>
            <button id="btn-lock-challenge" class="primary" style="display:none;">Lås in (utmaning)</button>
            <span class="small" id="action-hint"></span>
          </div>
        </div>
      </div>
      <div class="vstack">
        <div class="panel">
          <h2>Lag</h2>
          <div id="scoreboard"></div>
        </div>
        <div class="footer">
          Logga in först på denna enhet. Host styr faser & timers.
        </div>
      </div>
    </div>
  </div>

  <!-- Earlier wiring: non-module scripts -->
  <script src="/test/script.js?v=1"></script>
  <script src="/test/sessions.js?v=2"></script>
</body>
</html>
