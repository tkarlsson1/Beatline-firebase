<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NOTESTREAM v0.536</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/favicon.png">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <header class="panel hstack space-between">
      <div class="hstack gap-8">
        <span class="badge">/test</span>
        <span class="badge accent">RTDB: notestreamfire</span>
      </div>
      <div class="muted">Prototyp</div>
    </header>

    <main class="grid grid-2">
      <!-- VÄNSTER: Roller + Rum -->
      <section class="panel" id="left-col">
        <h2 class="title">Välj roll</h2>
        <div class="controls">
          <button id="role-host">Jag är värd</button>
          <button id="role-join" class="secondary">Jag går med</button>
        </div>

        <div id="host-panel" class="stack gap-10 hidden">
          <div class="hstack gap-8">
            <button id="btn-new-room">Skapa nytt rum</button>
            <input id="input-custom-code" placeholder="Egen kod (valfritt)" maxlength="6" />
          </div>
          <div class="info">
            Rumskod: <strong id="room-code-display">—</strong>
          </div>
        </div>

        <div id="join-panel" class="stack gap-10 hidden">
          <input id="input-join-code" placeholder="Ange rumskod" maxlength="6" />
          <button id="btn-join-room">Gå med</button>
        </div>

        <div id="room-panel" class="stack gap-10 hidden">
          <div class="info">
            Aktivt rum: <strong id="room-code-active">—</strong>
          </div>
          <div id="phase-controls" class="controls wrap">
            <button id="action-place">Starta placering</button>
            <button id="action-challenge-window" class="secondary">Starta utmanings-fönster</button>
            <button id="action-challenge-place" class="secondary">Starta utmaning</button>
            <button id="action-reveal" class="warn">Avslöja</button>
            <button id="btn-lock-place" class="ghost">Lås placering</button>
            <button id="btn-lock-challenge" class="ghost">Lås utmaning</button>
            <button id="action-hint" class="ghost">Tips</button>
          </div>
        </div>
      </section>

      <!-- HÖGER: Tidslinje -->
      <section class="panel">
        <h2 class="title">Tidslinje</h2>
        <div id="timeline" class="timeline">
          <div id="pin" class="pin" draggable="false">◆</div>
          <div class="slots" id="slots">
            <!-- 11 platser -->
            <div class="slot" data-index="0">0</div>
            <div class="slot" data-index="1">1</div>
            <div class="slot" data-index="2">2</div>
            <div class="slot" data-index="3">3</div>
            <div class="slot" data-index="4">4</div>
            <div class="slot" data-index="5">5</div>
            <div class="slot" data-index="6">6</div>
            <div class="slot" data-index="7">7</div>
            <div class="slot" data-index="8">8</div>
            <div class="slot" data-index="9">9</div>
            <div class="slot" data-index="10">10</div>
          </div>
        </div>

        <div id="action-row" class="controls">
          <button id="btn-center-pin" class="ghost">Centrera markör</button>
          <span id="phase-indicator" class="badge">Fas: —</span>
        </div>
      </section>
    </main>
  </div>

  <script type="module" src="/script.js"></script>
  <script type="module" src="/sessions.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js")
        .then(r => console.log("SW registrerad:", r.scope))
        .catch(e => console.error("SW fel:", e));
    }
  </script>
</body>
</html>
