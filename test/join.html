<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NOTESTREAM – Gå med i spel</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0b0f14;
      color: #e6eef8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 { margin-bottom: 1rem; }
    .panel {
      background: #11161d;
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 12px;
      padding: 1.5rem;
      max-width: 480px;
      width: 100%;
      margin-bottom: 2rem;
    }
    input, button {
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      margin-top: 0.5rem;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background: #0b939c;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0a7c85;
    }
    .team-list {
      margin-top: 1rem;
    }
    .team-list li {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Gå med i spel</h1>

  <div class="panel">
    <p>Sessionkod: <strong id="sessionCode">—</strong></p>
    <label for="teamName">Ditt lagnamn:</label>
    <input type="text" id="teamName" placeholder="Lag 2" />
    <button id="joinBtn">Gå med</button>
  </div>

  <div class="panel">
    <h2>Lag i sessionen</h2>
    <ul class="team-list" id="teamList"></ul>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAfv4yGrI7Vj5PaX0A_XFRn0P4U--S9tFA",
      authDomain: "notestreamfire.firebaseapp.com",
      databaseURL: "https://notestreamfire.europe-west1.firebasedatabase.app",
      projectId: "notestreamfire",
      storageBucket: "notestreamfire.appspot.com",
      messagingSenderId: "196231817325",
      appId: "1:196231817325:web:d5603a36a9c2c5f247f764"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code")?.toUpperCase() || "—";
    document.getElementById("sessionCode").textContent = code;

    signInAnonymously(auth).then(() => {
      console.log("Anonymt inloggad");
    });

    onAuthStateChanged(auth, (user) => {
      if (!user || code === "—") return;

      const teamsRef = ref(db, `sessions/${code}/teams`);
      onValue(teamsRef, (snapshot) => {
        const teams = snapshot.val() || {};
        updateTeamList(teams);
      });

      document.getElementById("joinBtn").addEventListener("click", () => {
        const name = document.getElementById("teamName").value.trim();
        if (!name) return alert("Ange ett lagnamn.");
        const teamId = `team-${user.uid}`;
        const teamRef = ref(db, `sessions/${code}/teams/${teamId}`);
        set(teamRef, {
          name,
          tokens: 4,
          years: [],
          members: {
            [user.uid]: true
          }
        }).then(() => {
          document.getElementById("teamName").value = "";
        });
      });
    });

    function updateTeamList(teams) {
      const list = document.getElementById("teamList");
      list.innerHTML = "";
      Object.values(teams).forEach(team => {
        const li = document.createElement("li");
        li.textContent = `${team.name} (${team.tokens} tokens)`;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
