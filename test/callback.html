<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Authorization</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #191414;
      color: #fff;
    }

    .container {
      text-align: center;
      padding: 40px;
      background: #282828;
      border-radius: 12px;
      max-width: 400px;
    }

    h1 {
      color: #1DB954;
      margin-bottom: 20px;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid #1DB954;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      color: #E22134;
      margin-top: 20px;
    }

    .success {
      color: #1DB954;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽµ Spotify Authorization</h1>
    <div class="spinner"></div>
    <p id="message">Processing authorization...</p>
  </div>

  <!-- Spotify Auth Script -->
  <script src="spotify-auth.js"></script>

  <script>
    async function handleCallback() {
      // ============================================
      // LOG FULL CALLBACK URL FOR DEBUGGING
      // ============================================
      console.log('=== SPOTIFY CALLBACK PAGE LOADED ===');
      console.log('Full URL:', window.location.href);
      console.log('Pathname:', window.location.pathname);
      console.log('Search params:', window.location.search);
      console.log('Hash:', window.location.hash);

      const messageEl = document.getElementById('message');
      const urlParams = new URLSearchParams(window.location.search);

      // Log all URL parameters
      console.log('\nAll URL Parameters:');
      for (let [key, value] of urlParams.entries()) {
        if (key === 'code') {
          console.log(`  ${key}: ${value.substring(0, 20)}... (truncated)`);
        } else {
          console.log(`  ${key}: ${value}`);
        }
      }

      const code = urlParams.get('code');
      const error = urlParams.get('error');
      const state = urlParams.get('state');

      console.log('\nExtracted Values:');
      console.log('  code:', code ? code.substring(0, 20) + '... (truncated)' : 'NOT FOUND');
      console.log('  error:', error || 'none');
      console.log('  state:', state || 'none');

      // Check if coming from test page
      const returnToTest = sessionStorage.getItem('spotifyTestMode') === 'true';
      console.log('  returnToTest:', returnToTest);

      if (error) {
        console.error('\nâŒ SPOTIFY AUTHORIZATION ERROR:', error);
        messageEl.textContent = 'Authorization failed: ' + error;
        messageEl.className = 'error';

        // Redirect back after delay
        setTimeout(() => {
          console.log('Redirecting after error...');
          if (returnToTest) {
            window.location.href = 'spotify-test.html';
          } else {
            window.location.href = 'index.html';
          }
        }, 3000);
        return;
      }

      if (!code) {
        console.error('\nâŒ NO AUTHORIZATION CODE FOUND IN URL!');
        console.log('This usually means:');
        console.log('  1. User denied authorization');
        console.log('  2. Redirect URI mismatch');
        console.log('  3. Invalid OAuth flow');
        messageEl.textContent = 'No authorization code found. Redirecting...';
        messageEl.className = 'error';

        setTimeout(() => {
          console.log('Redirecting after missing code...');
          if (returnToTest) {
            window.location.href = 'spotify-test.html';
          } else {
            window.location.href = 'index.html';
          }
        }, 3000);
        return;
      }

      // We have a code - proceed with exchange
      console.log('\nâœ… Authorization code found!');
      console.log('Starting token exchange process...');

      try {
        messageEl.textContent = 'Exchanging code for access token...';

        console.log('Calling window.spotifyAuth.handleCallback()...');
        const success = await window.spotifyAuth.handleCallback();

        console.log('handleCallback() returned:', success);

        if (success) {
          console.log('âœ… Token exchange successful!');

          // Verify token was actually stored
          const storedToken = localStorage.getItem('spotify_access_token');
          const storedExpiry = localStorage.getItem('spotify_token_expiry');
          const storedRefresh = localStorage.getItem('spotify_refresh_token');

          console.log('\nToken Storage Check:');
          console.log('  Access token stored:', !!storedToken, storedToken ? `(${storedToken.substring(0, 20)}...)` : '');
          console.log('  Token expiry stored:', !!storedExpiry, storedExpiry ? new Date(parseInt(storedExpiry)).toLocaleString() : '');
          console.log('  Refresh token stored:', !!storedRefresh, storedRefresh ? `(${storedRefresh.substring(0, 20)}...)` : '');

          messageEl.textContent = 'Successfully connected to Spotify! Redirecting...';
          messageEl.className = 'success';

          // Check premium status
          console.log('\nChecking premium status...');
          const isPremium = await window.spotifyAuth.checkPremium();
          console.log('Premium status:', isPremium);

          if (!isPremium) {
            console.warn('âš ï¸ User does not have Spotify Premium');
            messageEl.textContent = 'Warning: Spotify Premium required for Web Playback. Redirecting...';
            messageEl.className = 'error';
          }

          // Redirect back to app or test page
          setTimeout(() => {
            console.log('Redirecting to', returnToTest ? 'test page' : 'main app');
            if (returnToTest) {
              window.location.href = 'spotify-test.html?authorized=true';
            } else {
              window.location.href = 'index.html?spotify=connected';
            }
          }, 2000);
        } else {
          console.error('âŒ Token exchange FAILED - handleCallback() returned false');
          console.log('Check the logs above for details about why the exchange failed');

          messageEl.textContent = 'Failed to exchange authorization code. Check console for details.';
          messageEl.className = 'error';

          setTimeout(() => {
            console.log('Redirecting after failed exchange...');
            if (returnToTest) {
              window.location.href = 'spotify-test.html';
            } else {
              window.location.href = 'index.html';
            }
          }, 3000);
        }
      } catch (err) {
        console.error('âŒ EXCEPTION during callback handling:', err);
        console.error('Error stack:', err.stack);

        messageEl.textContent = 'An error occurred: ' + err.message;
        messageEl.className = 'error';

        setTimeout(() => {
          console.log('Redirecting after exception...');
          if (returnToTest) {
            window.location.href = 'spotify-test.html';
          } else {
            window.location.href = 'index.html';
          }
        }, 3000);
      }
    }

    // Run callback handler when page loads
    handleCallback();
  </script>
</body>
</html>
