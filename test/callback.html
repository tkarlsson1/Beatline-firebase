<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Authorization</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #191414;
      color: #fff;
    }

    .container {
      text-align: center;
      padding: 40px;
      background: #282828;
      border-radius: 12px;
      max-width: 400px;
    }

    h1 {
      color: #1DB954;
      margin-bottom: 20px;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid #1DB954;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      color: #E22134;
      margin-top: 20px;
    }

    .success {
      color: #1DB954;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽµ Spotify Authorization</h1>
    <div class="spinner"></div>
    <p id="message">Processing authorization...</p>
  </div>

  <!-- Spotify Auth Script -->
  <script src="spotify-auth.js"></script>

  <script>
    async function handleCallback() {
      const messageEl = document.getElementById('message');
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const error = urlParams.get('error');
      const state = urlParams.get('state');

      // Check if coming from test page
      const returnToTest = sessionStorage.getItem('spotifyTestMode') === 'true';

      if (error) {
        messageEl.textContent = 'Authorization failed: ' + error;
        messageEl.className = 'error';
        console.error('Spotify authorization error:', error);

        // Redirect back after delay
        setTimeout(() => {
          if (returnToTest) {
            window.location.href = 'spotify-test.html';
          } else {
            window.location.href = 'index.html';
          }
        }, 3000);
        return;
      }

      if (code) {
        try {
          messageEl.textContent = 'Exchanging code for access token...';

          const success = await window.spotifyAuth.handleCallback();

          if (success) {
            messageEl.textContent = 'Successfully connected to Spotify! Redirecting...';
            messageEl.className = 'success';

            // Check premium status
            const isPremium = await window.spotifyAuth.checkPremium();

            if (!isPremium) {
              messageEl.textContent = 'Warning: Spotify Premium required for Web Playback. Redirecting...';
              messageEl.className = 'error';
            }

            // Redirect back to app or test page
            setTimeout(() => {
              if (returnToTest) {
                window.location.href = 'spotify-test.html?authorized=true';
              } else {
                window.location.href = 'index.html?spotify=connected';
              }
            }, 2000);
          } else {
            messageEl.textContent = 'Failed to exchange authorization code. Redirecting...';
            messageEl.className = 'error';

            setTimeout(() => {
              if (returnToTest) {
                window.location.href = 'spotify-test.html';
              } else {
                window.location.href = 'index.html';
              }
            }, 3000);
          }
        } catch (err) {
          console.error('Error handling callback:', err);
          messageEl.textContent = 'An error occurred. Redirecting...';
          messageEl.className = 'error';

          setTimeout(() => {
            if (returnToTest) {
              window.location.href = 'spotify-test.html';
            } else {
              window.location.href = 'index.html';
            }
          }, 3000);
        }
      } else {
        messageEl.textContent = 'No authorization code found. Redirecting...';
        messageEl.className = 'error';

        setTimeout(() => {
          if (returnToTest) {
            window.location.href = 'spotify-test.html';
          } else {
            window.location.href = 'index.html';
          }
        }, 3000);
      }
    }

    // Run callback handler when page loads
    handleCallback();
  </script>
</body>
</html>
