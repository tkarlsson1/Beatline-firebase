<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NOTESTREAM – Spel</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0b0f14;
      color: #e6eef8;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .team-header {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }
    .team-box {
      background: #11161d;
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 8px;
      padding: 0.8rem 1rem;
      min-width: 120px;
    }
    .team-box.active {
      border-color: #00e0ff;
      box-shadow: 0 0 8px #00e0ff;
    }
    .team-box h3 {
      margin: 0 0 0.5rem;
      font-size: 1.1rem;
    }
    .team-box p {
      margin: 0.2rem 0;
      font-size: 0.9rem;
    }
    .team {
      background: #11161d;
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1.5rem;
    }
    .timeline {
      display: flex;
      gap: 8px;
      margin-top: 1rem;
      flex-wrap: nowrap;
      overflow-x: auto;
    }
    .card {
      background: #222;
      border: 1px solid rgba(255,255,255,.2);
      border-radius: 8px;
      padding: 1rem;
      min-width: 80px;
      text-align: center;
    }
    button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      background: #0b939c;
      color: white;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background: #0a7c85;
    }
  </style>
</head>
<body>
  <h1>Spel pågår – NOTESTREAM</h1>
  <div id="teamHeader" class="team-header"></div>
  <div id="gameArea"></div>
  <button id="addYearBtn" style="display:none;">Lägg till år</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, onValue, push } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAfv4yGrI7Vj5PaX0A_XFRn0P4U--S9tFA",
      authDomain: "notestreamfire.firebaseapp.com",
      databaseURL: "https://notestreamfire.europe-west1.firebasedatabase.app",
      projectId: "notestreamfire",
      storageBucket: "notestreamfire.appspot.com",
      messagingSenderId: "196231817325",
      appId: "1:196231817325:web:d5603a36a9c2c5f247f764"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const code = localStorage.getItem("sessionCode") || "—";

    let activeTeamId = null;
    let myTeamId = null;
    let allTeams = {};

    const teamHeader = document.getElementById("teamHeader");
    const gameArea = document.getElementById("gameArea");
    const addYearBtn = document.getElementById("addYearBtn");

    onAuthStateChanged(auth, (user) => {
      if (!user) return;
      myTeamId = `team-${user.uid}`;

      const metaRef = ref(db, `sessions/${code}/meta`);
      onValue(metaRef, (snapshot) => {
        const meta = snapshot.val();
        activeTeamId = meta?.activeTeamId || null;
        updateAddButton();
        renderTeamHeader();
        renderActiveTimeline();
      });

      const teamsRef = ref(db, `sessions/${code}/teams`);
      onValue(teamsRef, (snapshot) => {
        allTeams = snapshot.val() || {};
        renderTeamHeader();
        renderActiveTimeline();
      });
    });

    function renderTeamHeader() {
      teamHeader.innerHTML = "";
      Object.entries(allTeams).forEach(([teamId, team]) => {
        const box = document.createElement("div");
        box.className = "team-box" + (teamId === activeTeamId ? " active" : "");
        box.innerHTML = `
          <h3>${team.name}</h3>
          <p>Tokens: ${team.tokens ?? 0}</p>
          <p>Placerade kort: ${team.years?.length ?? 0}</p>
        `;
        teamHeader.appendChild(box);
      });
    }

    function renderActiveTimeline() {
      gameArea.innerHTML = "";
      const team = allTeams[activeTeamId];
      if (!team) return;

      const div = document.createElement("div");
      div.className = "team";
      div.innerHTML = `
        <h2>${team.name} – Din tidslinje</h2>
        <div class="timeline" id="timeline-${activeTeamId}">
          ${team.years?.map(y => `<div class="card">${y}</div>`).join("") || ""}
        </div>
      `;
      gameArea.appendChild(div);
    }

    function updateAddButton() {
      addYearBtn.style.display = activeTeamId === myTeamId ? "inline-block" : "none";
    }

    addYearBtn.addEventListener("click", () => {
      const year = prompt("Vilket år vill du lägga till?");
      if (!year || isNaN(year)) return alert("Ogiltigt årtal.");
      const yearsRef = ref(db, `sessions/${code}/teams/${activeTeamId}/years`);
      push(yearsRef, parseInt(year));
    });
  </script>
</body>
</html>
