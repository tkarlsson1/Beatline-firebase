<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spel: Gissa Låten</title>
  <!-- Inkludera QRCodeJS-biblioteket -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script type="module">
    // Importera Firebase-moduler
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";
    
    // Ange din Firebase-konfiguration
    const firebaseConfig = {
      apiKey: "DIN_API_KEY",
      authDomain: "beatlinefirebase.firebaseapp.com",
      databaseURL: "https://beatlinefirebase-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "beatlinefirebase",
      storageBucket: "beatlinefirebase.firebasestorage.app",
      messagingSenderId: "196231817325",
      appId: "1:196231817325:web:d5603a36a9c2c5f247f764"
    };

    // Initiera Firebase-appen och databasen
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Globala variabler
    let songs = [];       // Alla låtar hämtade från Firebase
    let gameSongs = [];   // Låtar som är med i spelet (baserat på filtrering)
    let currentSong = null; // Aktuellt slumpat urval

    // Lyssna på ändringar i databasen (noden "songs")
    const songsRef = ref(db, 'songs');
    onValue(songsRef, (snapshot) => {
      if (snapshot.exists()) {
        const rawSongs = snapshot.val();
        // Omvandla objektet till en array (vi bryr oss inte om nycklarna i detta exempel)
        songs = Object.values(rawSongs);
        console.log("Hämtade låtar:", songs.length);
        populateSourceDropdown();
        updateYearSelection();
      } else {
        console.error("❌ Inga låtar hittades i Firebase.");
      }
    });

    // Fyll i dropdown för källa med möjligheten att välja flera och visa antal låtar per källa
    function populateSourceDropdown() {
      const sourceDropdown = document.getElementById("source");
      sourceDropdown.innerHTML = "";
      const sources = [...new Set(songs.map(song => song.source))];

      // "Alla källor" med totala antalet låtar
      const optionAll = document.createElement("option");
      optionAll.value = "alla";
      optionAll.textContent = `Alla källor (${songs.length})`;
      sourceDropdown.appendChild(optionAll);

      // Lägg till varje unik källa med antal låtar
      sources.forEach(source => {
        const count = songs.filter(song => song.source === source).length;
        const option = document.createElement("option");
        option.value = source;
        option.textContent = `${source} (${count})`;
        sourceDropdown.appendChild(option);
      });
    }

    // Uppdatera dropdownsen för "Från år" och "Till år" baserat på de valda källorna
    window.updateYearSelection = function() {
      const selectedSources = Array.from(document.getElementById("source").selectedOptions)
                                   .map(option => option.value);
      const filteredSongs = songs.filter(song =>
        selectedSources.includes("alla") || selectedSources.includes(song.source)
      );

      if (filteredSongs.length === 0) {
        document.getElementById("fromYear").innerHTML = "";
        document.getElementById("toYear").innerHTML = "";
        return;
      }

      const years = filteredSongs.map(song => parseInt(song.year)).sort((a, b) => a - b);
      const minYear = Math.min(...years);
      const maxYear = Math.max(...years);

      const fromYearDropdown = document.getElementById("fromYear");
      const toYearDropdown = document.getElementById("toYear");
      fromYearDropdown.innerHTML = "";
      toYearDropdown.innerHTML = "";

      for (let year = minYear; year <= maxYear; year++) {
        const optionFrom = document.createElement("option");
        optionFrom.value = year;
        optionFrom.textContent = year;
        fromYearDropdown.appendChild(optionFrom);

        const optionTo = document.createElement("option");
        optionTo.value = year;
        optionTo.textContent = year;
        toYearDropdown.appendChild(optionTo);
      }

      // Förvalda värden
      fromYearDropdown.value = minYear;
      toYearDropdown.value = maxYear;
    };

    /* Spelfunktionalitet */

    // Anropas när man trycker "Starta spel"
    window.startGame = function() {
      const selectedSources = Array.from(document.getElementById("source").selectedOptions)
                                   .map(option => option.value);
      const fromYear = parseInt(document.getElementById("fromYear").value);
      const toYear = parseInt(document.getElementById("toYear").value);
      
      // Filtrera ut de låtar som matchar valda källor och år
      gameSongs = songs.filter(song =>
        (selectedSources.includes("alla") || selectedSources.includes(song.source)) &&
        (song.year >= fromYear && song.year <= toYear)
      );
      
      if (gameSongs.length === 0) {
        alert("Inga låtar hittades för de valda filtren.");
        return;
      }
      
      // Se till att svarsdelen är dold i början
      document.getElementById("answerArea").style.display = "none";
      nextSong(); // Visa första låten i spelet
    };

    // Väljer en slumpmässig låt från de kvarvarande i spelet
    function nextSong() {
      if (gameSongs.length === 0) {
        document.getElementById("gameArea").innerHTML = "<p>Inga fler låtar i spelet!</p>";
        return;
      }
      
      // Slumpvisa ut en låt och ta bort den från arrayen
      const randomIndex = Math.floor(Math.random() * gameSongs.length);
      currentSong = gameSongs.splice(randomIndex, 1)[0];
      
      // Rensa tidigare QR-kod och dolda svar
      document.getElementById("qrArea").innerHTML = "";
      document.getElementById("answerArea").style.display = "none";
      
      // Visa QR-kod baserat på låtens QR (Spotify-ID)
      generateQRCode(currentSong.qr);
    }

    // När man trycker "Visa svar" – avslöja låtens detaljer
    window.showAnswer = function() {
      const answerDiv = document.getElementById("answerArea");
      answerDiv.innerHTML = `<p>${currentSong.title} - ${currentSong.artist} (${currentSong.year})</p>`;
      answerDiv.style.display = "block";
    };

    // Vid klick på "Nästa låt"
    window.nextButton = function() {
      nextSong();
    };

    // Generera QR-kod med hjälp av QRCodeJS
    window.generateQRCode = function(qr) {
      const qrElement = document.getElementById("qrArea");
      qrElement.innerHTML = "";
      // Länken byggs ut med Spotify-formatet. Justera om nödvändigt.
      new QRCode(qrElement, `https://open.spotify.com/track/${qr}`);
    };
  </script>
</head>
<body>
  <h1>Spel: Gissa Låten</h1>
  
  <label for="source">Välj källa:</label>
  <select id="source" multiple onchange="updateYearSelection()"></select>
  <br><br>
  <label for="fromYear">Från år:</label>
  <select id="fromYear"></select>
  <br><br>
  <label for="toYear">Till år:</label>
  <select id="toYear"></select>
  <br><br>
  <!-- Knapp för att starta spelet (filtrera ut låtarna och visa ett slumpmässigt QR-kodurval) -->
  <button onclick="startGame()">Starta spel</button>
  <br><br>
  
  <!-- Spelområdet där QR-koden och svaren visas -->
  <div id="gameArea">
    <div id="qrArea"></div>
    <div id="answerArea" style="display: none;"></div>
    <button onclick="showAnswer()">Visa svar</button>
    <button onclick="nextButton()">Nästa låt</button>
  </div>
</body>
</html>
