<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test1/title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
<!-- Login-modal -->
<div id="loginModal" class="modal">
  <div class="modal-content">
    <h2>Logga in</h2>
    <input type="email" id="emailInput" placeholder="E-post" />
    <input type="password" id="passwordInput" placeholder="Lösenord" />
    <button id="loginButton">Logga in</button>
    <p id="loginError" class="error" style="display:none;">Felaktiga uppgifter</p>
    <a href="#" id="forgotPasswordLink">Glömt lösenord?</a>
    <p>Har du inget konto? <button id="showRegister">Skapa konto</button></p>
  </div>
</div>

<!-- Register-modal -->
<div id="registerModal" class="modal" style="display:none;">
  <div class="modal-content">
    <h2>Skapa konto</h2>
    <input type="email" id="regEmail" placeholder="E-post" />
    <input type="password" id="regPassword" placeholder="Lösenord" />
    <button id="registerButton">Registrera</button>
    <p id="registerError" class="error" style="display:none;"></p>
    <p>Har du redan ett konto? <button id="showLogin">Tillbaka till login</button></p>
  </div>
</div>

<!-- Årsredigeringsmodal (om du använder den) -->
<div id="editYearModal" class="modal" style="display:none;">
  <div class="modal-content">
    <h2>Redigera år</h2>
    <input type="number" id="customYearInput" placeholder="Ange nytt årtal" />
    <button id="saveYearButton">Spara</button>
    <button id="cancelYearButton">Avbryt</button>
  </div>
</div>
<!-- Filterkontroller -->
<section class="filter-section">
  <div class="year-filter">
    <label for="startYear">Från år:</label>
    <input type="number" id="startYear" value="1950" min="1900" max="2025" />
    <label for="endYear">Till år:</label>
    <input type="number" id="endYear" value="2025" min="1900" max="2025" />
  </div>

  <div id="source-checkbox-container" class="checkbox-container">
    <!-- Checkboxar genereras dynamiskt här -->
  </div>
</section>

<!-- Låtvisning -->
<section id="song-display" class="song-display">
  <!-- Låtar och quiz visas här -->
</section>
<!-- Scriptlänk till main.js -->
<script type="module" src="main.js"></script>
</body>
</html>
